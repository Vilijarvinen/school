<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletable.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Table</caption>
        <tr>
            <th colspan="2" rowspan="1"> 
                Table header 1
            </th>
            <th colspan="2">
                Table header 2
            </th>
            <th colspan="2">
                Table header 3
            </th>
        </tr>
        <tr>
            <td colspan="2">
                Table data 1
            </td>
            <td colspan="2">
                Table data 2
            </td>
            <td colspan="2">
                Table data 3
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Table data 4
            </td>
            <td colspan="2">
                Table data 5
            </td>
            <td colspan="2">
                Table data 6
            </td colspan="2">
        </tr>
        <tr>
            <td colspan="2">
                Table data 7
            </td>
            <td colspan="2">
                Table data 8
            </td>
            <td colspan="2">
                Table data 9
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Table data 10
            </td>
            <td colspan="2">
                Table data 11
            </td>
            <td colspan="2">
                Table data 12
            </td>
        </tr>
    </table><br><br>

    <form action="newuser">
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname" required><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" required><br>
        <label for="textbox">About you:</label><br>
        <textarea name="textbox" id="textbox" cols="80" rows="3"></textarea><br>
        <label for="human">Am human:</label>
        <input type="checkbox" name="human" id="human"><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <input class="submit" type="submit" value="Add new user">
    </form>

</body>
</html>
